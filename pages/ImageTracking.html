<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Tracking</title>
    <link rel="stylesheet" href="../estilos/ArJsLoader.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    id="scene"
    gesture-detector
  >

    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gustavo-exe/ArJsPokemon/master/assets/NFT_MewVsMewtwo/MewVsMewtwo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gustavo-exe/ArJsPokemon/master/assets/mew_vs_mewtwo/scene.glb"
          scale="5 5 5"
          rotation="180 -90 90"
          position="100 0 0"
          gesture-handler
        >
        </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
